name: Publish to Bintray

on:
  push:
    tags:
      - "v*"

jobs:
  test-and-build:
    name: Test and Build Kwery
    runs-on: ubuntu-latest
    steps:
      -   uses: actions/checkout@v2
      -   name: Set up JDK 8
          uses: actions/setup-java@v1
          with:
            java-version: 8
      -   name: Publish to bintray
          run: ./gradlew bintrayUpload
